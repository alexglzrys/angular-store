<app-header></app-header>
<h3>Listado de productos</h3>
<div class="products-grid">
  <!-- Enviar datos al componente hijo, recibir datos del hijo mediante eventos personalizados -->
  <app-product *ngFor="let producto of productos" [product]="producto" (addCartEvent)="productoAgregado($event)"></app-product>
</div>
