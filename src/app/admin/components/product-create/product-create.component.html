<!-- Asociar nuestro grupo de controles reactivos al formulario -->
<form [formGroup]="formGroup" (ngSubmit)="saveProduct($event)" >
<mat-card>

  <mat-card-header>
    <mat-card-title>Registrar Producto</mat-card-title>
    <mat-card-subtitle>Ingrese la información que a continuación se requiere</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Asociamos cada control con su respectivo controlador -->
    <div class="row">
      <div class="col-md-4">
        <mat-form-field>
          <input matInput type="text" formControlName="id" placeholder="Identificador">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input matInput type="text" formControlName="title" placeholder="Titulo">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input matInput type="text" formControlName="price" placeholder="Precio">
        </mat-form-field>
       </div>
       <div class="col-md-12">
        <mat-form-field>
          <textarea matInput cols="30" rows="10" formControlName="description" placeholder="Descripción"></textarea>
        </mat-form-field>
       </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit">Guardar</button>
  </mat-card-actions>
</mat-card>
</form>
